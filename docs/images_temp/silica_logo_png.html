<!DOCTYPE html>
<html>
<head>
    <title>Silica Logo PNG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            margin-bottom: 20px;
        }
        #logo {
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a0dad;
        }
        p {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Silica Logo PNG Generator</h1>
    
    <div id="canvasContainer">
        <canvas id="logo" width="800" height="200"></canvas>
    </div>
    
    <button id="downloadBtn">Download silica_logo.png</button>
    
    <p>After clicking download, the image will be saved to your downloads folder. 
       Move it to the docs/images directory in your Silica project.</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('logo');
            const ctx = canvas.getContext('2d');
            
            // Set white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw the logo
            drawLogo(ctx);
            
            // Set up download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'silica_logo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        function drawLogo(ctx) {
            // Center position
            const centerX = 200;
            const centerY = 100;
            
            // Draw hexagon
            drawHexagon(ctx, centerX, centerY, 70, '#4b0082', '#8a2be2');
            
            // Draw inner hexagon
            drawHexagon(ctx, centerX, centerY, 40, 'rgba(255,255,255,0.3)', 'rgba(255,255,255,0.3)', false);
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
            
            // Draw neural connections
            drawNeuralConnections(ctx, centerX, centerY, 40);
            
            // Draw text
            ctx.font = 'bold 72px Arial';
            ctx.fillStyle = '#4b0082';
            ctx.fillText('SILICA', centerX + 70, centerY + 25);
            
            // Draw tagline
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText('AI-Powered Decentralized Platform', centerX + 70, centerY + 55);
        }
        
        function drawHexagon(ctx, centerX, centerY, size, fillColor, strokeColor, withGradient = true) {
            ctx.beginPath();
            
            // Calculate hexagon points
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const x = centerX + size * Math.cos(angle);
                const y = centerY + size * Math.sin(angle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            
            // Fill with gradient or solid color
            if (withGradient) {
                const gradient = ctx.createLinearGradient(
                    centerX - size, centerY - size, 
                    centerX + size, centerY + size
                );
                gradient.addColorStop(0, '#4b0082');
                gradient.addColorStop(1, '#8a2be2');
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = fillColor;
            }
            
            ctx.fill();
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        function drawNeuralConnections(ctx, centerX, centerY, size) {
            const points = [];
            
            // Calculate node positions
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI / 2) * i + (Math.PI / 4);
                const x = centerX + (size * 0.7) * Math.cos(angle);
                const y = centerY + (size * 0.7) * Math.sin(angle);
                points.push({ x, y });
            }
            
            // Add center point
            points.push({ x: centerX, y: centerY });
            
            // Draw connections
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(points[4].x, points[4].y);
                ctx.stroke();
            }
            
            // Draw nodes
            ctx.fillStyle = 'white';
            
            for (let point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
