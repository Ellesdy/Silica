<!DOCTYPE html>
<html>
<head>
    <title>Silica Architecture PNG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            margin-bottom: 20px;
        }
        #diagram {
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a0dad;
        }
        p {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Silica Architecture PNG Generator</h1>
    
    <div id="canvasContainer">
        <canvas id="diagram" width="800" height="400"></canvas>
    </div>
    
    <button id="downloadBtn">Download silica_architecture.png</button>
    
    <p>After clicking download, the image will be saved to your downloads folder. 
       Move it to the docs/images directory in your Silica project.</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('diagram');
            const ctx = canvas.getContext('2d');
            
            // Set white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw the architecture diagram
            drawArchitectureDiagram(ctx);
            
            // Set up download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'silica_architecture.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        function drawArchitectureDiagram(ctx) {
            // Draw title
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#4b0082';
            ctx.textAlign = 'center';
            ctx.fillText('Silica Platform Architecture', 400, 30);
            
            // Layer labels
            drawLayerLabel(ctx, 'FRONTEND', 20, 80);
            drawLayerLabel(ctx, 'BLOCKCHAIN', 20, 180);
            drawLayerLabel(ctx, 'INFRASTRUCTURE', 20, 280);
            
            // Frontend Layer Boxes
            drawBox(ctx, 100, 60, 120, 50, '#6a0dad', 'üñ•Ô∏è', 'User Interface');
            drawBox(ctx, 340, 60, 120, 50, '#6a0dad', 'üé®', 'Creator Dashboard');
            drawBox(ctx, 580, 60, 120, 50, '#6a0dad', 'üíº', 'Admin Portal');
            
            // Blockchain Layer Boxes
            drawBox(ctx, 80, 160, 100, 50, '#9370db', 'üí∞', 'SilicaToken');
            drawBox(ctx, 200, 160, 100, 50, '#9370db', 'üìä', 'ModelRegistry');
            drawBox(ctx, 320, 160, 100, 50, '#9370db', '‚öôÔ∏è', 'ExecutionEngine');
            drawBox(ctx, 440, 160, 100, 50, '#9370db', 'üß†', 'AIController');
            drawBox(ctx, 560, 160, 100, 50, '#9370db', 'üó≥Ô∏è', 'Governance');
            drawBox(ctx, 680, 160, 100, 50, '#9370db', 'üíé', 'Treasury');
            
            // Infrastructure Layer Boxes
            drawBox(ctx, 140, 260, 140, 50, '#800080', 'üîó', 'Ethereum Blockchain');
            drawBox(ctx, 340, 260, 140, 50, '#800080', 'üì°', 'Compute Network');
            drawBox(ctx, 540, 260, 140, 50, '#800080', 'üìÇ', 'Decentralized Storage');
            
            // Draw connections between layers
            // Frontend to Blockchain
            drawConnection(ctx, 120, 115, 'vertical');
            drawArrow(ctx, 120, 125, 'down');
            
            drawConnection(ctx, 360, 115, 'vertical');
            drawArrow(ctx, 360, 125, 'down');
            
            drawConnection(ctx, 600, 115, 'vertical');
            drawArrow(ctx, 600, 125, 'down');
            
            // Blockchain to Infrastructure
            drawConnection(ctx, 160, 215, 'vertical');
            drawArrow(ctx, 160, 225, 'down');
            
            drawConnection(ctx, 360, 215, 'vertical');
            drawArrow(ctx, 360, 225, 'down');
            
            drawConnection(ctx, 560, 215, 'vertical');
            drawArrow(ctx, 560, 225, 'down');
            
            // Horizontal connections in blockchain layer
            drawConnection(ctx, 180, 185, 'horizontal');
            drawArrow(ctx, 192, 185, 'right');
            
            drawConnection(ctx, 300, 185, 'horizontal');
            drawArrow(ctx, 312, 185, 'right');
            
            drawConnection(ctx, 420, 185, 'horizontal');
            drawArrow(ctx, 432, 185, 'right');
            
            drawConnection(ctx, 540, 185, 'horizontal');
            drawArrow(ctx, 552, 185, 'right');
            
            drawConnection(ctx, 660, 185, 'horizontal');
            drawArrow(ctx, 672, 185, 'right');
            
            // Draw legend
            drawLegend(ctx);
        }
        
        function drawLayerLabel(ctx, text, x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(-Math.PI / 2);
            ctx.font = 'bold 12px Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.fillText(text, 0, 0);
            ctx.restore();
        }
        
        function drawBox(ctx, x, y, width, height, color, emoji, title) {
            // Draw box
            ctx.fillStyle = color;
            roundRect(ctx, x, y, width, height, 8, true);
            
            // Add shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;
            
            // Reset shadow for text
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Draw emoji
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(emoji, x + width / 2, y + height / 2 - 5);
            
            // Draw title
            ctx.font = 'bold 14px Arial';
            ctx.fillText(title, x + width / 2, y + height / 2 + 15);
        }
        
        function drawConnection(ctx, x, y, direction) {
            const length = 20;
            
            ctx.beginPath();
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            
            if (direction === 'vertical') {
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + length);
            } else { // horizontal
                ctx.moveTo(x, y);
                ctx.lineTo(x + length, y);
            }
            
            ctx.stroke();
        }
        
        function drawArrow(ctx, x, y, direction) {
            ctx.beginPath();
            ctx.fillStyle = '#ddd';
            
            if (direction === 'down') {
                ctx.moveTo(x - 5, y - 5);
                ctx.lineTo(x + 5, y - 5);
                ctx.lineTo(x, y + 5);
            } else { // right
                ctx.moveTo(x - 5, y - 5);
                ctx.lineTo(x - 5, y + 5);
                ctx.lineTo(x + 5, y);
            }
            
            ctx.fill();
        }
        
        function drawLegend(ctx) {
            // Legend background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            roundRect(ctx, 670, 320, 120, 70, 5, true, true);
            
            // Legend items
            const items = [
                { color: '#6a0dad', label: 'User Interfaces' },
                { color: '#9370db', label: 'Smart Contracts' },
                { color: '#800080', label: 'Infrastructure' }
            ];
            
            for (let i = 0; i < items.length; i++) {
                // Color box
                ctx.fillStyle = items[i].color;
                roundRect(ctx, 680, 330 + i * 20, 12, 12, 3, true);
                
                // Label
                ctx.font = '12px Arial';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'left';
                ctx.fillText(items[i].label, 700, 340 + i * 20);
            }
        }
        
        // Utility function to draw rounded rectangles
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            
            if (fill) {
                ctx.fill();
            }
            
            if (stroke) {
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
